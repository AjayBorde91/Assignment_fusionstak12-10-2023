<div id=box>
    <div class="row">
        <div class="panel bg-white">
            <div class="panel-heading">
                <h1 class="pt-1 font-weight-bold mt-4" style="margin-left: -80px;"><b>Sign in </b></h1>
                <div class=" pt-4 text-muted" style="margin-left: 70px;"><b>Don't have an account? <a id="forgot" href="#" routerLink="/signup">Sign up</a></b> </div>
            </div>

            <div class="panel-body p-3">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="margin-left: 150px;">
                    
                    <div class="form-group">
                        <label for="Username"><b>Email:</b></label>
                        <div class="input-field"
                            [class.error]="loginForm.controls['Username'].dirty && loginForm.hasError('required','Username')"> <span class="fa"></span> <input formControlName="Username" type="text" placeholder="User Id" required>
                        </div>
                    </div>
                    <small *ngIf="loginForm.controls['Username'].dirty && loginForm.hasError('required','Username')" class="text-danger">*Username is required*</small>
                    
                    <div class="form-group pt-3 mt-3">
                        <label for="Password"><b>Password:</b></label>
                        <div class="input-field"
                            [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')"> <span class="lock px-2"></span> <input formControlName="Password" [type]="type" placeholder="Password"> <button type="button" (click)="hideShowPass()" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button>
                        </div>
                    </div>
                    <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')" class="text-danger">*password is required*</small>

                    <table class="mt-4">
                        <tr>
                            <td><input type="checkbox" id="remember" name="remember"></td>
                            <td><label for="remember"><b>Always Remember Me</b></label></td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary btn-block mt-8 w-100 btnclr">Sign in</button>
                    <div class="form-inline fr mt-4 forgotpass"> <a class="font-weight-bold"><b>Forgot password?</b></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="imagebox">
    <img id="imgloct" class="rounded-0" src="assets\images\imagelogo.png">
</div>
